<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="sidebar">
          <div class="profile">
              <div class="marco-avatar">
                  <div class="avatar"></div>
                  <div class="nombre-avatar">
                      <p class="negro">Nico</p>
                  </div>
              </div>
              <div class="info">
                  <p class="negro">Level 1</p>
                  <p class="negro">Unit 3</p>
              </div>
          </div>
          <nav>
              <ul>
                  <a href="index.html">
                      <li class="alineado active">
                          <img class="espacio-icono" src="images/Home.png" alt="" width="20" height="20">
                          <div>Home</div>
                      </li>
                  </a>
                  <a href="#">
                      <li class="alineado">
                          <img class="espacio-icono" src="images/search.png" alt="" width="20" height="20">
                          <div>Cards</div>
                      </li>
                  </a>
                   <a href="#">
                      <li class="alineado">
                          <img class="espacio-icono" src="images/wifi.png" alt="" width="20" height="20">
                            <div>Diamonds</div>
                        </li>
                   </a>
                  <a href="#">
                      <li class="alineado">
                          <img class="espacio-icono" src="images/wifi.png" alt="" width="20" height="20">
                          <div>Spades</div>
                      </li>
                  </a>
                  
                  <a href="test.html">
                      <li class="alineado">
                          <img class="espacio-icono" src="images/wifi.png" alt="" width="20" height="20">
                          <div>Tests</div>
                      </li>
                  </a>
                  
              </ul>
          </nav>
        </div>
        <div class="main-content">
          <div class="padre-header">
              <div class="header">
                  <div class="header-caja1">
                      <img src="images/Canica.png" alt="" width="80" height="80">
                  </div>
                  <div class="header-caja2">
                      <h2>Mensaje de tu profesor</h2>
                  </div>
              </div>
          </div>
          <div class="score-board">
              <div class="score">
                  <h3>Speaking</h3>
                  <div class="progress-bar">
                      <div class="progress" style="width: 80%"></div>
                  </div>
                  <p>80 pts</p>
              </div>
              <div class="score"> 
                   <h3>Listening</h3>
                   <div class="progress-bar">
                      <div class="progress" style="width: 50%;"></div>
                   </div>
                   <p>50pts</p>
  
                  </div>
              <div class="score">
                  <h3>Writting</h3>
                  <div class="progress-bar">
                      <div class="progress" style="width: 90%;"></div>
                  </div>
                  <p>90 pts</p>
              </div>
              <div class="score">
                  <h3>Reading</h3>
                  <div class="progress-bar">
                      <div class="progress" style="width: 30%;"></div>
                  </div>
                  <p>30 pts</p>
              </div>
          </div>
          <div class="final-score">
              <div class="caja-principal-final-score">
               <div class="caja-canica-barra">
                  <div class="caja-footer-canica">
                      <img src="images/Canica.png" alt="" width="110">
                  </div>
                  <div class="padre-progress-bar">
                      <div>
                          <h3>Calificacion final</h3>
                      </div>
                      <div class="progress-bar">
                              <div class="progress" style="width: 60%;"></div>
                      </div>
                      <span>60 pts</span>
                  </div>
               </div>
                 
              </div>
          </div>
  
        </div>
  
      </div>
    
</body>
</html>
